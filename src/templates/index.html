<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Cost Evaluator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Reisekosten berechnen</h1>
    <form id="kostenForm">
        
        <label for="fahrzeugTyp">Fahrzeug</label>
        <select id="fahrzeugTyp" required>
            <option value="" selected disabled>...</option>
            <option value="auto">Auto</option>
            <option value="bus">Bus</option>
            <option value="zug">Zug</option>
            <option value="fahrrad">Fahrrad</option>
        </select>
        <span id="fahrzeugTypError" class="error-msg"></span><br>
        
        <div id="defaultFields" class="hidden">
            <label for="mitfahrer">Mitfahrer</label>
            <input type="number" id="mitfahrer" name="mitfahrer" value="1" min="1">
            <span id="mitfahrerError" class="error-msg"></span><br>

            <label for="strecke">Strecke (km)</label>
            <input type="number" id="strecke" name="strecke">
            <span id="streckeError" class="error-msg"></span><br>  

            <label for="reisezeit">Reisezeit (h)</label>
            <input type="number" id="reisezeit" name="reisezeit" step="0.1">
            <span id="reisezeitError" class="error-msg"></span><br>
        </div>
        
        <div id="autoFields" class="hidden">
            <label for="verbrauch">Verbrauch (l/100km)</label>
            <input type="number" id="verbrauch" name="verbrauch" value="6.5" step="0.01">
            <span id="verbrauchError" class="error-msg"></span><br>

            <label for="spritkosten">Spritkosten (€/l)</label>
            <input type="number" id="spritkosten" name="spritkosten" value="1.70" step="0.01">
            <span id="spritkostenError" class="error-msg"></span><br>
        </div>
        
        <div id="fahrradFields" class="hidden">
            <label for="koerperGewicht">Körpergewicht (kg)</label>
            <input type="number" id="koerperGewicht" name="koerperGewicht" step="0.1">
            <span id="koerperGewichtError" class="error-msg"></span><br>

            <label for="skillLevel">Skill Level</label>
            <select id="skillLevel" name="skillLevel">
                <option value="1">Dreirad</option>
                <option value="2">Normal</option>
                <option value="3">Profi</option>
            </select>
            <span id="skillLevelError" class="error-msg"></span><br>
        </div>
        
        <div id="ticketFields" class="hidden">
            <label for="ticketPreis">Ticketpreis (€)</label>
            <input type="number" id="ticketPreis" name="ticketPreis" step="0.01" placeholder="2.90 €">
            <span id="ticketPreisError" class="error-msg"></span><br>
        </div>  

        <button type="submit" class="hidden">Berechnen</button>
    </form>

    <button type="button" id="historyButton" class="hidden">Historie anzeigen</button>

    <div id="globalError" class="error-msg"></div>
    <div id="ergebnis"></div>
    <div id="historyOutput"></div>

    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
